<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    {Meta}
    <link rel="stylesheet" href="/css/shop.css">
    <title>{Title}</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="/scripts/scripts.js"></script>
</head>

<body class="padding-site">
    <div class="container">
<header>            <div id="headerInside">
        <div id="logo">{Logo}</div>
        <div id="companyName">Smartshop</div>
        <div id="navWrap">
 {Navigation}
        </div>
    </div></header>
        <div id="content">
        
        {Content}
        </div>
        <div class="clear-fix"></div>
        <div class="clear"></div>
    </div>
    <footer>    <div id="footerInside">
{Foot}
        <div id="footerNav">
 {Navigation}
        </div>

        <div id="social">
            <img class="socialItem" src="images/system/vk-social-logotype.svg">
            <img class="socialItem" src="images/system/google-plus-social-logotype.svg">
            <img class="socialItem" src="images/system/facebook-logo.svg">
        </div>

        <div id="copyrights">&copy; SmartShop</div>
    </div></footer>
</body>
</html>
